<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Usuário</title>
  <link rel="stylesheet" href="adm.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Novo Usuário</h2>
    </div>

    <form name="frmCadUser" action="#" class="form-cadastro">

      <div class="form-group">
        <label for="nome">1 Nome:</label>
        <input
          id="nome"
          type="text"
          name="nome"
          placeholder="Digite o seu nome"
          required
        />
      </div>


      <div class="form-group">
        <label for="cpf">2 CPF:</label>
        <input
          id="cpf"
          type="text"
          name="cpf"
          placeholder="Digite o seu CPF"
          required
        />
      </div>

   
      <div class="form-group">
        <label for="telefone">3 Telefone:</label>
        <input
          id="telefone"
          type="text"
          name="telefone"
          placeholder="Digite o seu telefone"
          required
        />
      </div>

     
      <div class="form-group">
        <label for="endereco">4 Endereço:</label>
        <input
          id="endereco"
          type="text"
          name="endereco"
          placeholder="Digite o seu endereço"
          required
        />
      </div>

     
      <div class="form-group">
        <label for="email">5 Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Digite o seu Email"
          required
        />
      </div>

     
      <div class="form-group">
        <label for="senha">6 Senha:</label>
        <input
          id="senha"
          type="password"
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

     
      <div class="form-group">
        <label for="situacao">7 TIPO:</label>
        <select id="situacao" name="situacao">
          <option>CLIENTE</option>
          <option>MONTADOR</option>
        </select>
      </div>

  
      <button type="submit" class="btn-submit">CADASTRAR</button>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script>
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00', { reverse: true });
  </script>
</body>
</html>
